<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pai{
            width: 200px;
            height: 200px;
            background-color: black;
        }
        #filho1{
            width: 50px;
            height: 50px;
        }
        .aqua{
            background-color: aqua;
        }
        .branco{
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="pai">
       <div id="filho1" class="aqua"></div>
    </div>



    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const descricaoElement = document.getElementById("filho1");
            descricaoElement.addEventListener("mouseover", () => {
                descricaoElement.classList.remove("aqua");
                descricaoElement.classList.add("branco");
            });
    
            descricaoElement.addEventListener("mouseout", () => {
                descricaoElement.classList.remove("branco");
                descricaoElement.classList.add("aqua");
            });
        });
    </script>
</body>
</html>
